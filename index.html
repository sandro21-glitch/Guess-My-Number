<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess My Number</title>
</head>
<body>
    
    <header id="header" class="header">
        <div class="head">
        <button class="play-again__btn" id="btn">
            Again!
        </button>
        <h1 class="primary-title" id="title">
            Guess My Number!
        </h1>

        <p class="secondary">
            (Between 1 and 20)
        </p>
    </div>

        <div class="correct-box">
            <span id="correct" class="correct-answer">
                ?
            </span>
        </div>
    </header>


    <main id="main" class="main">
        <div class="guess-box__left">
            <input type="number" id="input" class="input" maxlength="20"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxlength);">

            <button class="check-btn" id="check-btn">
                Check!
            </button>
        </div>

        <div class="right">
            <p id="high-or-low" class="high-or-low">
                Start guessing...
            </p>
            <p class="score" id="score">
                Score: 20
            </p>
            <p class="highscore" id="highscore">
                Highscore: 0
            </p>
        </div>

    </main>


    <audio id="audio" src="/assest/success-1-6297.mp3"></audio>







    <script src="/script.js"></script>
</body>
</html>
